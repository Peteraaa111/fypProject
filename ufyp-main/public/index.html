<body>
  <div class="center">
      <h1 class="schoolName">City Primary School</h1>
      <img src ="./assets/img/schoolLogo.png" width="200" height="200" class="schoolLogo">
      <h1 class="marginBottom">Admin Login</h1>
      <div class="borderLine">
        
      </div>
      <form method="post" id="login-form">
        <div class="txt_field">
          <input type="text" id="email" name="email" required>
          <span></span>
          <label>Account</label>
        </div>
        <div class="txt_field">
          <input type="password" id="password" name="password" required>
          <span></span>
          <label>Password</label>
        </div>
        <button type="button" id="loginButton">Log in</button>
      </form>
  </div>
</body>
<script>
  $(document).ready(function() {
    var value = sessionStorage.getItem('isSessionLogOut');
    if (value) {
      // Create a new div element
      var div = $('<div>').addClass('alert alert-danger sessionLogOutChange').attr('role', 'alert');
      var heading = $('<h4>').addClass('alert-heading').text('Session Finished');
      var paragraph = $('<p>').text('Logged out from long period of inactivity.');
  
      // Append the heading and paragraph elements to the div element
      div.append(heading).append(paragraph);
  
      // Append the div element to the center element
      $('.center').append(div);
      sessionStorage.removeItem('isSessionLogOut');
    }
    //console.log(value);
  });
</script>


</html>
