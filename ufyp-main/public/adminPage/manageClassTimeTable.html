<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script src="../js/scripts.js"></script>
  <link href="../lib/DataTables/datatables.min.css" rel="stylesheet"/>
  <script type="module" src="../js/User.js"></script> 
  <script src="../js/manageClassTimeTable.js"></script>
  <link rel="stylesheet" href="/css/manageClassTimeTable.css">
  <script src="../lib/sweetalert2-11.7.11/package/dist/sweetalert2.min.js"></script>
  <link rel="stylesheet" href="../lib/sweetalert2-11.7.11/package/dist/sweetalert2.min.css">
</head>
<body>
  
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-2 text-light sidebar">
        <div id="navigation">
          
        </div>
      </div> 

      <!-- Content Area -->
      <div class="col-10 bgcolor">
        <div class="content">
          <!-- Academic Year Select Box -->
          <div class="container-fluid">
            <h1>Manage Class Time Table</h1>

            <div class="row buttonAction mt-3" id="buttonAction">
              <div class="col mt-auto">
                <button class="btn btn-success btn-circle" id="manageClassTimeTable" style="float: right; margin-bottom:1rem;" title="add class time table" onclick="setUpModal('add')"><i class="fa fa-plus"></i></button>
              </div>
            </div>

            <div class="classTimeTableDiv">
              <table id="classTimeTable" class="table table-striped table-bordered">
                  <!-- Table headers -->
              </table>
            </div>

          </div>

        </div>
      </div>


      <div class="modal fade" id="manageClassTimeTableModal" tabindex="-1" aria-labelledby="manageClassTimeTableModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="manageClassTimeTableModalLabel">Manage Class Time Table</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
              <select class="form-control" id="classSelection" name="class" style="margin-bottom:1rem;">
                <option value="1A">1A</option>
                <option value="1B">1B</option>
                <option value="2A">2A</option>
                <option value="2B">2B</option>
                <option value="3A">3A</option>
                <option value="3B">3B</option>
                <option value="4A">4A</option>
                <option value="4B">4B</option>
                <option value="5A">5A</option>
                <option value="5B">5B</option>
                <option value="6A">6A</option>
                <option value="6B">6B</option>
              </select>
              <form id="timeTableForm">
                <table id="timeTable">
                    <!-- Table will be generated here -->
                </table>
              </form>
            </div>
  
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addClassTimeTableButton" onclick="setTimeTable()">Set Class Time Table</button>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {


      // Fetch the navigation HTML file
      fetch('navigation.html')
        .then(response => response.text())
        .then(html => {
          // Inject the navigation HTML into the navigation element
          document.getElementById('navigation').innerHTML = html;

          // Select the elements with the class "arrow"
          let arrows = document.querySelectorAll('.arrow');
  
          // Add click event listener to toggle the menu
          for (var i = 0; i < arrows.length; i++) {
            arrows[i].addEventListener('click', (e) => {
              let arrowParent = e.target.parentElement.parentElement; // Selecting the main parent of arrow
              arrowParent.classList.toggle('showMenu');
            });
          }
        });
    });

    $(document).ready(function() {
      initTable();
      addRowToTable();
      setUpFunction();  
    });



  </script>
  

</body>

</html>
